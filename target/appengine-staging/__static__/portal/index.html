<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-112374941-1');
 
  function pageView(){
	  ga('send', 'pageview', location.pathname);
	  
  }
  
  const log = logMsg => {
		document.getElementById("consoleLog").innerHTML = document.getElementById("consoleLog").innerHTML + '<br><br><span>'+ logMsg+'</span>';
		console.log(logMsg);
	}
  
  function registerSW(){
	  if ('serviceWorker' in navigator) {
		    navigator.serviceWorker
		             .register('./serviceworker.js')
		             .then(function() { log('Service Worker Registered'); })
		             .catch((e)=>{log('Error registering SW: '+e);});
		  }else{
			  log('Service worker isn\'t supported');
		  }
  }

  
  /////
  
  /*
  
      portal {
        position:fixed;
        width: 100%;
        height: 100%;
        opacity: 0;
        transition:
            transform 0.4s,
            bottom 0.7s,
            left 0.7s,
            opacity 1.0s;
        box-shadow: 0 0 20px 10px #999;
        transform: scale(${initialScale});
        bottom: calc(20px + 50% * ${initialScale} - 50%);
        left: calc(20px + 50% * ${initialScale} - 50%);
        z-index: 10000;
    }
  
  */
  
  const addPreviewPortal = url => {
    // Remove any exisiting portals
    const existingPortal = document.querySelector('portal');
    if (existingPortal) {
        existingPortal.remove();
    }

    // Adding some styles with transitions
    const style = document.createElement('style');
    const initialScale = 0.4;
    style.innerHTML = `
    	 portal {
        width:80%;
        height: 80%;
        overflow: scroll;
        position: absolute;
        border-radius: 3px;
        top: 20%;
        bottom:20%;
        left:10%;
        right:10%;
        cursor: pointer;
    

        transition:
            transform 0.4s,
            bottom 0.2s,
            left 0.2s,
            opacity 1.0s;
        transform: scale(0.8);
        z-index: 10000;
    
    }
    .portal-reveal {
        transform: scale(1.0);
        bottom: 0px;
        left: 0px;
    }
    .fade-in {
        opacity: 1.0;
    }
    `;
    const portal = document.createElement('portal');
    portal.src = url;
    portal.addEventListener('click', evt => {
        // Animate the portal once user interacts
        portal.classList.add('portal-reveal');
    });
    portal.addEventListener('transitionend', evt => {
        if (evt.propertyName == 'bottom') {
            // Activate the portal once the transition has completed
            portal.activate();
        }
    });
    document.body.append(style, portal);

    // Waiting for the page (portal host) to load.
    // using setTimeout is a suboptimal way and itâ€™s best to fade-in
    // when receiving a load complete message from the portal
    setTimeout(_ => portal.classList.add('fade-in'), 2000);

// If portal is available init the app
/*
if ('HTMLPortalElement' in window) {
        addPreviewPortal('https://google.com');
}
  
*/
  }
  
  const hidePortalPreview = _=>{
	  const existingPortal = document.querySelector('portal');
	    if (existingPortal) {
	        existingPortal.remove();
	        log('Hidden');
	    } else{
	      	log('Portal not available');
	    }
  }

  </script>
