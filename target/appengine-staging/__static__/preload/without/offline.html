<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
  <script type="text/javascript">
  window.addEventListener('online', (event) => {
	    console.log("Device is back online!, refreshing");
	    location.reload();
	});
  
  </script>
    <title>Offline!!</title>
  </head>
  <body>
      <h1>Offline!!</h1>
      <img alt="offline" src="images/offline.jpg" width="100%" height="100%">
      <p>
        The device is offline, please check the connection and try to refresh the page!
      </p>

     
  </body>
</html>
